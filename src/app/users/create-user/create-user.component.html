<body>
<h2>Criar Usuario</h2>

<div id="create">
    <label>Nome:
        <input placeholder="Inisira o nome" [(ngModel)]="request.name">
    </label>
    <br>
    <br>
    <label>Profissao:
        <input placeholder="Insira a profissao" [(ngModel)]="request.job">
    </label>
    <br>
    <button (click)="save()" class="btn btn-primary">Gravar</button>
    <button (click)="cancel()" class="btn btn-primary">Voltar</button>
</div>

<div *ngIf="response">
    <h3>Criado com sucesso</h3>
    <label>Nome: {{response.name}}</label><br>
    <label>Profissao: {{response.job}}</label><br>
    <label>Id: {{response.id}}</label><br>
    <label>Criado em: {{response.createdAt}}</label>
</div>
</body>
